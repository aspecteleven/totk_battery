<html>
<head>
    <title>Shrine Battery Tracker</title>
    <style>
         :root { /* Define custom properties at the root level */
            --glow-color: 255, 255, 0; /* RGB values for initial yellow */
            --glow-color-light: 255, 255, 200; /* Lighter version for the inner glow */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #10222e;
            box-shadow:inset 0 0 20vh #091320;
            position: relative;

        }

        .stones {
            position: absolute;
            width: 261px;
            height: 100%;
            top: 0;
            z-index: 10;
            mix-blend-mode: lighten;
        }

        .stone_overlay {
            position: absolute;
            width: 500px;
            height: 100%;
            z-index: 9;
            
        }

        .stone_overlay_left {
            left: 0;
            background: url("images/stone_overlay_left.webp") no-repeat;
            background-position: left;
            background-size: auto 100%;
        }
    
        .stone_overlay_right {
            right: 0;
            background: url("images/stone_overlay_right.webp") no-repeat;
            background-position: right;
            background-size: auto 100%;
        }

        .stone_left {
            left: 0;
            background: url("images/stone_left.webp") no-repeat;
            background-position: left;
            background-size: auto 100%;
        }

        .stone_right {
            right: 0;
            background: url("images/stone_right.webp") no-repeat;
            background-position: right;
            background-size: auto 100%;
        }

        .elements {
            position: absolute;
            width: 100%;
            height: 80px;
            left: 0;
            z-index: 5;
        }

        .elements_top {
            top: 0;
            background: url("images/elements_top.png");
        }
        .elements_bottom {
            bottom: 0;
            background: url("images/elements_bottom.png");
            opacity: .6;
        }

        .battery_container {
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .battery_display {
            position: relative;
            width: 474px;
            height: 779px;
        }   

        .battery_body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/battery_body_dark.png") no-repeat;
            z-index:21;
            
        }

        .battery_body:before {
            content:" ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.5));
            background: url("images/battery_body_dark.png") no-repeat;
            mask-image: linear-gradient(to bottom, transparent 9%, black 100%)
        }

        .battery_glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/battery_glass.png") no-repeat;
            z-index:22;
        }

        
        .battery_glass_glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:23;
            /* Use rgba with the custom property */
            background: radial-gradient(circle, rgba(var(--glow-color-light), 1) 0%, rgba(var(--glow-color), 1) 100%);

            -webkit-mask-image: url("images/battery_glass_mask_glow.png");
            mask-image: url("images/battery_glass_mask_glow.png");
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-size: 100% auto;
            mask-size:  100% auto;
            -webkit-mask-position: center;
            mask-position: center;
            mix-blend-mode: overlay;
            
        }

        .battery_glass_glow_overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/battery_glass.png") no-repeat;
            z-index:24;
            opacity: .5;
            mix-blend-mode: multiply;
        }

        .battery_glass_glow_overlay:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/battery_glass_mask_glow.png") no-repeat;
            /* Use rgba with the custom properties for drop-shadows */
            filter: drop-shadow(0 0 10px rgba(var(--glow-color), 1))
                    drop-shadow(0 0 150px rgba(var(--glow-color), 1))
                    drop-shadow(0 0 50px rgba(var(--glow-color-light), 1))
                          
        }

        .battery_glass_glow_overlay:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/battery_glass.png") no-repeat;
            
        }

        /* Add some styling for the color picker */
        .color-picker-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            z-index: 100;
        }
        .color-picker-container label {
            display: block;
            margin-bottom: 5px;
        }
        .color-picker-container input[type="color"] {
            width: 100px;
            height: 30px;
            border: none;
            padding: 0;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="stone_overlay stone_overlay_left"></div>
        <div class="stone_overlay stone_overlay_right"></div>
        <div class="stones stone_left"></div>
        <div class="stones stone_right"></div>
        <div class="elements elements_top"></div>
        <div class="elements elements_bottom"></div>
    </div>
    <div class="battery_container">
        <div class="battery_display">
            <div class="battery_body"></div>
            <div class="battery_glass"></div>
            <div class="battery_glass_glow"></div>
            <div class="battery_glass_glow_overlay"></div>
        </div>
    </div>

    <div class="color-picker-container">
        <label for="glowColorPicker">Glow Color:</label>
        <input type="color" id="glowColorPicker" value="#FFFF00">
    </div>

    <script>
        const colorPicker = document.getElementById('glowColorPicker');

        // Function to convert hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `${r}, ${g}, ${b}`;
        }

        // Function to lighten an RGB color
        function lightenRgb(r, g, b, factor) {
            const newR = Math.min(255, r + (255 - r) * factor);
            const newG = Math.min(255, g + (255 - g) * factor);
            const newB = Math.min(255, b + (255 - b) * factor);
            return `${Math.round(newR)}, ${Math.round(newG)}, ${Math.round(newB)}`;
        }

        colorPicker.addEventListener('input', (event) => {
            const hexColor = event.target.value;
            const rgbColor = hexToRgb(hexColor);
            
            // Extract individual RGB components for lightening
            const [r, g, b] = rgbColor.split(',').map(Number);
            const lighterRgbColor = lightenRgb(r, g, b, 0.7); // Adjust factor for desired lightness

            document.documentElement.style.setProperty('--glow-color', rgbColor);
            document.documentElement.style.setProperty('--glow-color-light', lighterRgbColor);
        });

        // Initialize the color on page load
        colorPicker.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
