<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrine Lantern Controller</title>
    <style>
        /* --- CORE VARIABLES --- */
        :root { 
            --accent: #5bc0cf;      
            --accent-light: #b3f4ff; 
            --accent-dim: #997a23;  
            --panel-bg: rgba(16, 34, 46, 0.95); 
            --text: #a8d8e6; 
            --glow-rgb: 0, 0, 0; 
            --glow-opacity: 0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #10222e; box-shadow: inset 0 0 20vh #091320;
            color: var(--text); height: 100vh; width: 100vw; overflow: hidden; user-select: none;
        }

        /* --- BUTTONS (Bottom Left) --- */
        
        /* Intro Reset (Red) */
        #resetUserBtn {
            position: fixed; bottom: 20px; left: 20px;
            width: 30px; height: 30px; 
            background: #8b0000; color: white;
            font-family: sans-serif; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 999; 
            border: 1px solid rgba(255,255,255,0.3); border-radius: 4px;
            opacity: 0.4; transition: 0.3s;
        }
        #resetUserBtn:hover { opacity: 1; background: #ff0000; border-color: #fff; }

        /* Demo Mode (Yellow) - Hidden initially */
        #offlineBtn {
            position: fixed; bottom: 20px; left: 20px;
            width: 30px; height: 30px;
            border: 2px solid var(--accent-dim);
            background: rgba(153, 122, 35, 0.2);
            cursor: pointer; z-index: 1000; display: none;
            transition: 0.3s; border-radius: 2px;
        }
        #offlineBtn:hover { background: rgba(153, 122, 35, 0.5); box-shadow: 0 0 10px var(--accent-dim); }
        #offlineBtn.active { background: var(--accent-dim); box-shadow: 0 0 15px var(--accent-dim); border-color: #fff; }

        /* --- INTRO SCREEN --- */
        #introScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #10222e; z-index: 500;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .intro-symbol {
            width: 600px; height: 600px;
            max-width: 90vw; max-height: 50vh;
            background: url("images/symbol.png") no-repeat center;
            background-size: contain;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px var(--accent-dim));
            animation: pulseSymbol 6s infinite ease-in-out;
        }

        @keyframes pulseSymbol {
            0%, 100% { opacity: 0.8; transform: scale(1); filter: drop-shadow(0 0 10px var(--accent-dim)); }
            50% { opacity: 1; transform: scale(1.02); filter: drop-shadow(0 0 40px var(--accent)); }
        }

        .intro-text-area {
            text-align: center; width: 100%; height: 200px;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; gap: 20px;
        }

        .intro-prompt { font-size: 18px; letter-spacing: 2px; color: #fff; text-transform: uppercase; font-weight: 300; }
        
        .char-reveal {
            display: inline-block;
            opacity: 0;
            animation: charFade 2s forwards;
            white-space: pre;
            color: #ccc;
            font-size: 36px;
            letter-spacing: 1px;
            font-weight: 300;
        }
        
        .char-highlight {
            color: var(--accent-light);
            text-shadow: 0 0 15px var(--accent);
            font-weight: 500;
        }

        @keyframes charFade { to { opacity: 1; } }

        .intro-welcome { 
            display: block; 
            max-width: 900px; line-height: 1.4; 
        }

        #nameInput {
            background: rgba(0,0,0,0.5); border: 1px solid var(--accent-dim);
            color: var(--accent); padding: 10px 20px; font-size: 24px; text-align: center;
            border-radius: 4px; outline: none; width: 350px; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.3s;
        }
        #nameInput:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(91, 192, 207, 0.3); }

        .intro-btn {
            background: var(--accent); color: #10222e; border: none;
            padding: 12px 40px; font-weight: bold; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; margin-top: 30px;
            border-radius: 2px; opacity: 0; transform: translateY(10px);
            transition: 1s; pointer-events: none; font-size: 16px;
        }
        .intro-btn.visible { opacity: 1; transform: translateY(0); pointer-events: all; }
        .intro-btn:hover { background: #fff; box-shadow: 0 0 20px #fff; }

        .mist-out { animation: mistVanish 2.5s forwards; }
        @keyframes mistVanish {
            0% { opacity: 1; filter: blur(0px); transform: scale(1); }
            30% { opacity: 0.9; filter: blur(5px); transform: scale(1.02); }
            100% { opacity: 0; filter: blur(50px); transform: scale(1.15); visibility: hidden; }
        }

        /* --- MAIN APP --- */
        #mainApp { opacity: 0; }
        #mainApp.visible { opacity: 1; }

        /* --- ARTWORK LAYERS --- */
        .container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .stones { position: absolute; width: 261px; height: 100%; top: 0; z-index: 10; mix-blend-mode: lighten; }
        .stone_overlay { position: absolute; width: 500px; height: 100%; z-index: 9; }
        .stone_overlay_left { left: 0; background: url("images/stone_overlay_left.webp") no-repeat left; background-size: auto 100%; }
        .stone_overlay_right { right: 0; background: url("images/stone_overlay_right.webp") no-repeat right; background-size: auto 100%; }
        .stone_left { left: 0; background: url("images/stone_left.webp") no-repeat left; background-size: auto 100%; }
        .stone_right { right: 0; background: url("images/stone_right.webp") no-repeat right; background-size: auto 100%; }
        .elements { position: absolute; width: 100%; height: 80px; left: 0; z-index: 5; }
        .elements_top { top: 0; background: url("images/elements_top.png"); }
        .elements_bottom { bottom: 0; background: url("images/elements_bottom.png"); opacity: .6; }

        .battery_container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 20; pointer-events: none; }
        .battery_display { position: relative; width: 474px; height: 779px; }   
        .battery_body { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url("images/battery_body_dark.png") no-repeat; z-index: 21; }
        .battery_glass { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url("images/battery_glass.png") no-repeat; z-index: 22; }
        
        .battery_glass_glow {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 23;
            background: radial-gradient(circle, rgba(var(--glow-rgb), var(--glow-opacity)) 0%, rgba(var(--glow-rgb), var(--glow-opacity)) 100%);
            -webkit-mask-image: url("images/battery_glass_mask_glow.png"); mask-image: url("images/battery_glass_mask_glow.png");
            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat; -webkit-mask-position: center; mask-position: center;
            mix-blend-mode: overlay; 
        }
        
        .battery_glass_glow_overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url("images/battery_glass.png") no-repeat; z-index: 24;
            opacity: .5; mix-blend-mode: multiply;
        }
        .battery_glass_glow_overlay:before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url("images/battery_glass_mask_glow.png") no-repeat;
            filter: drop-shadow(0 0 10px rgba(var(--glow-rgb), var(--glow-opacity))) 
                    drop-shadow(0 0 150px rgba(var(--glow-rgb), var(--glow-opacity))) 
                    drop-shadow(0 0 50px rgba(255, 255, 255, var(--glow-opacity)));
            transition: filter 0.1s;
        }

        /* --- DASHBOARD --- */
        .control-panel {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 900px; max-width: 95vw; height: 140px;
            background: var(--panel-bg); border: 2px solid var(--accent-dim); border-radius: 16px;
            padding: 15px 25px; z-index: 100; backdrop-filter: blur(8px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: space-between; gap: 20px;
        }
        h1 { position: absolute; top: -30px; left: 20px; font-weight: 300; letter-spacing: 4px; color: var(--accent); font-size: 14px; text-shadow: 0 0 5px black; }

        .sec-system { width: 140px; border-right: 1px solid rgba(255,255,255,0.1); padding-right: 20px; display: flex; flex-direction: column; justify-content: center; height: 100%; }
        #connToggle {
            width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid var(--accent); border-radius: 6px;
            font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 12px; transition: 0.3s;
        }
        .btn-connect { background: rgba(0,255,0,0.1); color: var(--text); border-color: #4CAF50; }
        .btn-connect:hover { background: #4CAF50; color: #000; }
        .btn-disconnect { background: rgba(255, 0, 0, 0.1); color: #ff6b6b; border-color: #ff6b6b; }
        .btn-disconnect:hover { background: #ff6b6b; color: #000; }
        select { width: 100%; padding: 8px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #aaa; border-radius: 4px; font-family: inherit; font-size: 11px; cursor: pointer; }
        select option {
            background-color: #10222e;
            color: var(--accent);
            padding: 10px;
        }
        select:focus { outline: none; border-color: var(--accent); color: var(--accent); }

        .sec-controls { flex: 1; display: flex; align-items: center; justify-content: space-around; gap: 20px; padding: 0 10px; }
        .control-group { display: flex; flex-direction: column; min-width: 90px; }
        label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center;}
        input[type="color"] { width: 70px; height: 35px; border: 1px solid var(--accent-dim); background: none; cursor: pointer; border-radius: 4px; }
        input[type="checkbox"] { width: 14px; height: 14px; accent-color: var(--accent); cursor: pointer; margin-left: 5px; }

        .sec-actions { border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px; display: flex; flex-direction: column; justify-content: space-between; height: 60%; }
        #defaultBtn { background: transparent; border: 1px solid #555; color: #777; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        #defaultBtn:hover { background: #333; color: #fff; }
        #defaultBtn:disabled { opacity: 0.2; cursor: not-allowed; }
        .status { font-size: 10px; color: #555; text-align: right; margin-top: auto; }

        /* SLIDERS */
        .custom-slider-container { position: relative; height: 20px; width: 100%; min-width: 140px; margin-top: 5px; cursor: pointer; }
        .custom-slider-track { position: absolute; top: 8px; left: 0; right: 0; height: 4px; background: #333; border-radius: 2px; }
        .custom-slider-highlight { position: absolute; top: 8px; height: 4px; background: var(--accent); z-index: 1; box-shadow: 0 0 5px var(--accent); }
        .thumb { position: absolute; top: 0px; width: 20px; height: 20px; background: #10222e; border: 2px solid var(--accent); border-radius: 50%; z-index: 3; cursor: grab; box-shadow: 0 0 5px #000; }
        .thumb:active { background: var(--accent); }
        .custom-slider-container.disabled .custom-slider-highlight { background: #555; box-shadow: none; }
        .custom-slider-container.disabled .thumb { border-color: #555; cursor: not-allowed; }

        .hidden { display: none !important; }
        .version { position: fixed; bottom: 5px; right: 10px; color: rgba(255,255,255,0.3); font-size: 10px; pointer-events: none;z-index:100; }
    </style>
</head>
<body>

    <!-- RESET BUTTON (Intro Only) -->
    <div id="resetUserBtn" title="Reset Name & Intro">X</div>

    <!-- DEMO MODE BUTTON (Main App Only) -->
    <div id="offlineBtn" title="Demo / Offline Mode"></div>

    <!-- INTRO SCREEN -->
    <div id="introScreen">
        <div class="intro-symbol"></div>
        <div class="intro-text-area">
            <div class="intro-prompt" id="introPrompt">Greetings. Please enter your name</div>
            <input type="text" id="nameInput" autocomplete="off" maxlength="15">
            <div class="intro-welcome" id="introWelcome"></div>
        </div>
        <button class="intro-btn" id="continueBtn">Continue</button>
    </div>

    <!-- MAIN APP WRAPPER -->
    <div id="mainApp">
        <div class="container">
            <div class="stone_overlay stone_overlay_left"></div><div class="stone_overlay stone_overlay_right"></div>
            <div class="stones stone_left"></div><div class="stones stone_right"></div>
            <div class="elements elements_top"></div><div class="elements elements_bottom"></div>
        </div>
        <div class="battery_container">
            <div class="battery_display">
                <div class="battery_body"></div><div class="battery_glass"></div>
                <div class="battery_glass_glow" id="glowLayer"></div>
                <div class="battery_glass_glow_overlay"></div>
            </div>
        </div>

        <div class="control-panel">
            <h1>LANTERN CONTROL</h1>
            <div class="dashboard-section sec-system">
                <button id="connToggle" class="btn-connect">Connect</button>
                <select id="modeSelect" disabled>
                    <option value="solid">Solid Color</option>
                    <option value="fade">Breathing Fade</option>
                    <option value="snake">Snake</option>
                </select>
            </div>

            <div class="dashboard-section sec-controls" id="controlsArea"></div>

            <div class="dashboard-section sec-actions">
                <button id="defaultBtn" disabled>Defaults</button>
                <div class="status" id="statusText">Ready</div>
            </div>
        </div>
        <div class="version">v2.11</div>
    </div>

    <script>
        // --- INTRO LOGIC ---
        const intro = {
            screen: document.getElementById('introScreen'),
            prompt: document.getElementById('introPrompt'),
            input: document.getElementById('nameInput'),
            welcome: document.getElementById('introWelcome'),
            btn: document.getElementById('continueBtn'),
            main: document.getElementById('mainApp'),
            resetBtn: document.getElementById('resetUserBtn'),
            offlineBtn: document.getElementById('offlineBtn')
        };

        intro.resetBtn.addEventListener('click', () => {
            if(confirm("Reset user name and show intro again?")) {
                localStorage.removeItem('zonai_user');
                location.reload();
            }
        });

        function initIntro() {
            const savedName = localStorage.getItem('zonai_user');
            if (savedName) {
                intro.prompt.style.display = 'none';
                intro.input.style.display = 'none';
                setTimeout(() => {
                    typeWriter(`Welcome back, ${savedName}.<br>The Shrine awaits.`);
                }, 500);
            } else {
                intro.input.focus();
            }
        }

        intro.input.addEventListener('keydown', (e) => {
            if(e.key === "Enter" && intro.input.value.trim() !== "") submitName();
        });

        function submitName() {
            const name = intro.input.value.trim();
            if(!name) return;
            localStorage.setItem('zonai_user', name);
            intro.input.style.display = 'none';
            intro.prompt.style.display = 'none';
            typeWriter(`Welcome, ${name}.<br>Enjoy your Zonai Lantern.`);
        }

        function typeWriter(text) {
            let i = 0;
            const rawText = text.replace("<br>", "|");
            const chars = rawText.split(""); 
            intro.welcome.innerHTML = "";
            const phrase = "Zonai Lantern";
            let fullStr = rawText.replace("|", "");
            const startH = fullStr.indexOf(phrase);
            const endH = startH + phrase.length;
            let visualIndex = 0; 

            function type() {
                if (i < chars.length) {
                    const char = chars[i];
                    if(char === "|") {
                        intro.welcome.appendChild(document.createElement("br"));
                    } else {
                        const span = document.createElement('span');
                        span.textContent = char;
                        if(startH !== -1 && visualIndex >= startH && visualIndex < endH) {
                            span.className = "char-reveal char-highlight";
                        } else {
                            span.className = "char-reveal"; 
                        }
                        intro.welcome.appendChild(span);
                        visualIndex++;
                    }
                    i++;
                    setTimeout(type, 75); 
                } else {
                    intro.btn.classList.add('visible');
                }
            }
            type();
        }

        intro.btn.addEventListener('click', () => {
            intro.main.classList.add('visible'); 
            intro.screen.classList.add('mist-out');
            intro.resetBtn.style.display = 'none';
            // Show Demo Button after intro
            setTimeout(() => {
                intro.screen.style.display = 'none';
                intro.offlineBtn.style.display = 'block';
            }, 2600);
        });

        initIntro();


        // --- MAIN CONTROLLER LOGIC ---
        let port, writer, reader, readableStreamClosed;
        let keepReading = false;
        let isConnected = false;
        let isOfflineMode = false;
        let serialBuffer = "";

        // Default State (Placeholder)
        let appState = {
            mode: "solid",
            solid_color: [255, 230, 0], solid_bright: 0.8,
            fade_color: [255, 200, 0], fade_color_2: [255, 220, 0], fade_use_2: true, fade_min: 0.1, fade_max: 0.9, fade_speed: 0.9,
            snake_color_mode: "rainbow", snake_color_1: [255, 0, 0], snake_color_2: [0, 0, 255], snake_cw: true, snake_speed: 1.0
        };

        const ui = {
            connToggle: document.getElementById('connToggle'),
            modeSelect: document.getElementById('modeSelect'),
            controls: document.getElementById('controlsArea'),
            status: document.getElementById('statusText'),
            defaults: document.getElementById('defaultBtn'),
            glowLayer: document.getElementById('glowLayer'),
            offlineBtn: document.getElementById('offlineBtn')
        };

        // --- OFFLINE MODE HANDLER ---
        ui.offlineBtn.addEventListener('click', () => {
            if(isConnected) return; // Ignore if actually connected
            
            isOfflineMode = !isOfflineMode;
            if(isOfflineMode) {
                ui.offlineBtn.classList.add('active');
                enableControls('offline');
            } else {
                ui.offlineBtn.classList.remove('active');
                enableControls('locked');
            }
        });

        // --- USB HANDLING ---
        ui.connToggle.addEventListener('click', async () => {
            if (!isConnected) {
                // Connect Logic
                if (!navigator.serial) return alert("Use Chrome/Edge.");
                try {
                    // Turn off offline mode if active
                    isOfflineMode = false;
                    ui.offlineBtn.classList.remove('active');

                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 115200 });
                    
                    const textEncoder = new TextEncoderStream();
                    const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                    writer = textEncoder.writable.getWriter();
                    
                    const textDecoder = new TextDecoderStream();
                    readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                    reader = textDecoder.readable.getReader();

                    isConnected = true; 
                    keepReading = true;
                    
                    enableControls('usb');
                    readLoop(); 
                    
                    // Request State to sync UI
                    setTimeout(() => { sendRaw({get_state: true}); }, 400);

                } catch (e) { 
                    console.error(e); 
                    ui.status.innerText = "Error"; 
                    isConnected = false;
                }
            } else {
                // Disconnect Logic
                try {
                    keepReading = false;
                    if (reader) {
                        await reader.cancel();
                        await readableStreamClosed.catch(() => {});
                        reader = null;
                    }
                    if (writer) {
                        await writer.close();
                        writer = null;
                    }
                    if (port) {
                        await port.close();
                        port = null;
                    }
                    isConnected = false;
                    enableControls('locked');
                } catch(e) {
                    isConnected = false;
                    enableControls('locked');
                }
            }
        });

        async function readLoop() {
            while (keepReading) {
                try {
                    const { value, done } = await reader.read();
                    if (done) break; 
                    if (value) handleSerialData(value);
                } catch (error) { break; }
            }
        }

        function handleSerialData(text) {
            serialBuffer += text;
            let lines = serialBuffer.split("\n");
            serialBuffer = lines.pop(); 
            for (let line of lines) { if (line.trim().length > 0) parseJSON(line); }
        }

        function parseJSON(text) {
            try {
                if(text.indexOf('{') > -1) {
                    let jsonStr = text.substring(text.indexOf('{'), text.lastIndexOf('}')+1);
                    let d = JSON.parse(jsonStr);
                    Object.assign(appState, d);
                    // Force UI Update on sync
                    if(ui.modeSelect.value !== appState.mode) ui.modeSelect.value = appState.mode;
                    if(isConnected) drawControls(); 
                }
            } catch(e) {}
        }

        async function sendRaw(payload) {
            if (!writer) return;
            try { await writer.write(JSON.stringify(payload)); } catch(e){}
        }

        async function sendData(save) {
            if(!isConnected) {
                // In offline mode, just updating appState (done by listeners) is enough for visualizer
                return;
            }
            appState.save = save;
            sendRaw(appState);
        }

        // --- UI MANAGEMENT ---
        function enableControls(state) {
            const enabled = (state === 'usb' || state === 'offline');
            
            if(state === 'usb') {
                ui.connToggle.innerText = "Disconnect"; 
                ui.connToggle.className = "btn-disconnect"; 
                ui.status.innerText = "Connected";
            } else if (state === 'offline') {
                ui.connToggle.innerText = "Connect"; 
                ui.connToggle.className = "btn-connect"; 
                ui.status.innerText = "Demo Mode";
            } else {
                ui.connToggle.innerText = "Connect"; 
                ui.connToggle.className = "btn-connect"; 
                ui.status.innerText = "Disconnected";
            }

            controlsEnabled = enabled;
            ui.modeSelect.disabled = !enabled; 
            ui.defaults.disabled = !enabled;
            
            if(enabled) drawControls(); 
            else ui.controls.innerHTML = "";
        }

        ui.modeSelect.addEventListener('change', () => {
            appState.mode = ui.modeSelect.value; drawControls(); sendData(true);
        });

        function drawControls() {
            ui.controls.innerHTML = "";
            const m = appState.mode;

            if (m === "solid") {
                createColorInput("Color", "solid_color");
                createSlider("Brightness", "solid_bright", 0, 1, 0.05, true);
            }
            else if (m === "fade") {
                createColorInput("Color 1", "fade_color");
                createColorInput("Color 2", "fade_color_2");
                createCheckbox("Enable 2", "fade_use_2");
                createDualSlider("Range", ["fade_min", "fade_max"]);
                createSlider("Speed", "fade_speed", 0.1, 3.0, 0.1);
            }
            else if (m === "snake") {
                createDropdown("Type", "snake_color_mode", {"single": "Single", "rainbow": "Rainbow", "gradient": "Gradient"});
                if(appState.snake_color_mode !== 'rainbow') createColorInput("Color 1", "snake_color_1");
                if(appState.snake_color_mode === 'gradient') createColorInput("Color 2", "snake_color_2");
                createCheckbox("Clockwise", "snake_cw");
                createSlider("Speed", "snake_speed", 0.1, 3.0, 0.1);
            }
        }

        // --- WIDGETS ---
        function createColorInput(label, key) {
            const div = document.createElement('div'); div.className = 'control-group';
            div.innerHTML = `<label>${label}</label><input type="color" value="${rgbToHex(appState[key])}">`;
            div.querySelector('input').addEventListener('input', (e) => { appState[key] = hexToRgb(e.target.value); sendData(false); });
            div.querySelector('input').addEventListener('change', (e) => { appState[key] = hexToRgb(e.target.value); if(key==='snake_color_mode') drawControls(); sendData(true); });
            ui.controls.appendChild(div);
        }
        function createCheckbox(label, key) {
            const div = document.createElement('div'); div.className = 'control-group';
            div.innerHTML = `<label>${label} <input type="checkbox" ${appState[key] ? 'checked' : ''}></label>`;
            div.querySelector('input').addEventListener('change', (e) => { appState[key] = e.target.checked; sendData(true); drawControls(); });
            ui.controls.appendChild(div);
        }
        function createDropdown(label, key, options) {
            const div = document.createElement('div'); div.className = 'control-group';
            let opts = ""; for(let k in options) opts += `<option value="${k}" ${appState[key] == k ? 'selected' : ''}>${options[k]}</option>`;
            div.innerHTML = `<label>${label}</label><select>${opts}</select>`;
            div.querySelector('select').addEventListener('change', (e) => { appState[key] = isNaN(e.target.value) ? e.target.value : parseInt(e.target.value); drawControls(); sendData(true); });
            ui.controls.appendChild(div);
        }
        function createSlider(label, key, min, max, step, showPercent=false) {
            const div = document.createElement('div'); div.className = 'control-group'; div.style.flex = "1";
            div.innerHTML = `<label>${label} <span>${formatVal(appState[key], showPercent)}</span></label><div class="custom-slider-container"><div class="custom-slider-track"></div><div class="custom-slider-highlight"></div><div class="thumb"></div></div>`;
            ui.controls.appendChild(div);
            initSliderLogic(div.querySelector('.custom-slider-container'), div.querySelector('.thumb'), div.querySelector('.custom-slider-highlight'), min, max, step, (v) => { appState[key] = v; div.querySelector('span').innerText = formatVal(v, showPercent); });
            const p = (appState[key] - min) / (max - min) * 100;
            div.querySelector('.thumb').style.left = `calc(${p}% - 10px)`; div.querySelector('.custom-slider-highlight').style.width = `${p}%`;
        }
        function createDualSlider(label, keys) {
            const div = document.createElement('div'); div.className = 'control-group'; div.style.flex = "1";
            div.innerHTML = `<label>${label}</label><div class="custom-slider-container"><div class="custom-slider-track"></div><div class="custom-slider-highlight"></div><div class="thumb" id="tMin"></div><div class="thumb" id="tMax"></div></div>`;
            ui.controls.appendChild(div);
            const tMin = div.querySelector('#tMin'), tMax = div.querySelector('#tMax'), hl = div.querySelector('.custom-slider-highlight'), track = div.querySelector('.custom-slider-container');
            function update() {
                const pMin = (appState[keys[0]] - 0) / (1 - 0) * 100, pMax = (appState[keys[1]] - 0) / (1 - 0) * 100;
                tMin.style.left = `calc(${pMin}% - 10px)`; tMax.style.left = `calc(${pMax}% - 10px)`; hl.style.left = `${pMin}%`; hl.style.width = `${pMax - pMin}%`;
            }
            function drag(e, isMax) {
                const rect = track.getBoundingClientRect();
                let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                let v = Math.max(0, Math.min(1, x / rect.width)); v = Math.round(v * 20) / 20;
                if(!isMax) { if(v >= appState[keys[1]]) v = appState[keys[1]] - 0.05; appState[keys[0]] = v; } else { if(v <= appState[keys[0]]) v = appState[keys[0]] + 0.05; appState[keys[1]] = v; }
                update(); sendData(false);
            }
            [tMin, tMax].forEach((el, idx) => { el.addEventListener('mousedown', (e) => { const move = (ev) => drag(ev, idx===1); const stop = () => { document.removeEventListener('mousemove', move); document.removeEventListener('mouseup', stop); sendData(true); }; document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop); }); });
            update();
        }
        function initSliderLogic(container, thumb, highlight, min, max, step, callback) {
            function drag(e) {
                const rect = container.getBoundingClientRect();
                let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                let v = min + (x / rect.width) * (max - min); v = Math.max(min, Math.min(max, v)); v = Math.round(v / step) * step; v = parseFloat(v.toFixed(2));
                const p = (v - min) / (max - min) * 100; thumb.style.left = `calc(${p}% - 10px)`; highlight.style.width = `${p}%`; callback(v); sendData(false);
            }
            thumb.addEventListener('mousedown', (e) => { const move = (ev) => drag(ev); const stop = () => { document.removeEventListener('mousemove', move); document.removeEventListener('mouseup', stop); sendData(true); }; document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop); });
            container.addEventListener('mousedown', (e) => { if(e.target===thumb)return; drag(e); sendData(true); });
        }

        // --- HELPERS ---
        function rgbToHex(rgb) { return "#" + ((1 << 24) + (rgb[0] << 16) + (rgb[1] << 8) + rgb[2]).toString(16).slice(1); }
        function hexToRgb(hex) { const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16); return [r,g,b]; }
        function formatVal(v, isP) { return isP ? Math.round(v*100)+"%" : v+"x"; }
        
        // --- VISUALIZER ---
        function animate() {
            const now = Date.now()/1000;
            let r=0, g=0, b=0, opacity=0.0;

            if(isConnected || isOfflineMode) { // Render if connected OR offline mode
                if(appState.mode === "solid") {
                    [r,g,b] = appState.solid_color; 
                    opacity = appState.solid_bright; 
                } 
                else if(appState.mode === "fade") {
                    let m = appState.fade_min + ((Math.sin(now*appState.fade_speed*3)+1)/2) * (appState.fade_max-appState.fade_min);
                    let cr, cg, cb;
                    if(appState.fade_use_2) {
                        let c1 = appState.fade_color, c2 = appState.fade_color_2;
                        cr = c1[0]+(c2[0]-c1[0])*m; cg = c1[1]+(c2[1]-c1[1])*m; cb = c1[2]+(c2[2]-c1[2])*m;
                    } else {
                        [cr,cg,cb] = appState.fade_color; cr*=m; cg*=m; cb*=m;
                    }
                    let maxVal = Math.max(cr, cg, cb, 1);
                    opacity = maxVal / 255;
                    r = (cr/maxVal)*255; g = (cg/maxVal)*255; b = (cb/maxVal)*255;
                }
            }
            
            r=Math.round(r); g=Math.round(g); b=Math.round(b);
            document.documentElement.style.setProperty('--glow-rgb', `${r}, ${g}, ${b}`);
            document.documentElement.style.setProperty('--glow-opacity', opacity);

            if((isConnected || isOfflineMode) && appState.mode === "snake") {
                document.documentElement.style.setProperty('--glow-opacity', 0.2); 
                let grad = "";
                if(appState.snake_color_mode === 'single') {
                    let c = rgbToHex(appState.snake_color_1);
                    document.documentElement.style.setProperty('--glow-rgb', `${appState.snake_color_1.join(',')}`); 
                    grad = `linear-gradient(90deg, transparent 0%, ${c} 50%, transparent 100%)`;
                } else if (appState.snake_color_mode === 'gradient') {
                    let c1 = rgbToHex(appState.snake_color_1);
                    let c2 = rgbToHex(appState.snake_color_2);
                    grad = `linear-gradient(90deg, transparent 0%, ${c1} 40%, ${c2} 60%, transparent 100%)`;
                } else {
                    grad = `linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red)`;
                }
                ui.glowLayer.style.background = grad;
                ui.glowLayer.style.backgroundSize = "200% 100%"; 
                let speed = appState.snake_speed * 50; 
                let offset = (now * speed) % 200;
                if(!appState.snake_cw) offset = -offset;
                ui.glowLayer.style.backgroundPosition = `${offset}% 0%`;
            } else {
                ui.glowLayer.style.background = `radial-gradient(circle, rgba(var(--glow-rgb), var(--glow-opacity)) 0%, rgba(var(--glow-rgb), var(--glow-opacity)) 100%)`;
                ui.glowLayer.style.backgroundSize = ""; ui.glowLayer.style.backgroundPosition = "";
            }
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        ui.defaults.addEventListener('click', () => {
             appState = {
                mode: "solid",
                solid_color: [255, 230, 0], solid_bright: 0.8,
                fade_color: [255, 200, 0], fade_color_2: [255, 220, 0], fade_use_2: true, fade_min: 0.1, fade_max: 0.9, fade_speed: 0.9,
                snake_color_mode: "rainbow", snake_color_1: [255, 0, 0], snake_color_2: [0, 0, 255], snake_cw: true, snake_speed: 1.0
             };
             ui.modeSelect.value = "solid";
             drawControls();
             sendData(true);
        });
    </script>
