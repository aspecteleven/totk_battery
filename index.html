<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lantern Control</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; padding: 50px; }
        h1 { font-weight: 300; letter-spacing: 2px; }
        .container { background: #333; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        button { background: #00bcd4; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-bottom: 20px; transition: 0.3s; }
        button:hover { background: #008ba3; }
        button:disabled { background: #555; cursor: not-allowed; }

        .control-group { margin: 20px 0; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #aaa; }
        input[type="color"] { width: 100%; height: 50px; border: none; cursor: pointer; }
        input[type="range"] { width: 100%; cursor: pointer; }
        
        .status { font-size: 12px; color: #777; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>LANTERN</h1>
        <button id="connectBtn">ðŸ”Œ Connect to Lantern</button>

        <div class="control-group">
            <label>COLOR</label>
            <input type="color" id="colorPicker" value="#ff9329" disabled>
        </div>

        <div class="control-group">
            <label>BRIGHTNESS</label>
            <input type="range" id="brightSlider" min="0" max="1" step="0.05" value="0.8" disabled>
        </div>

        <div class="status" id="statusText">Waiting for connection...</div>
    </div>

    <script>
        let port;
        let writer;
        
        const connectBtn = document.getElementById('connectBtn');
        const colorPicker = document.getElementById('colorPicker');
        const brightSlider = document.getElementById('brightSlider');
        const statusText = document.getElementById('statusText');

        // hex to [r, g, b]
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [
                parseInt(result[1], 16),
                parseInt(result[2], 16),
                parseInt(result[3], 16)
            ] : [255, 255, 255];
        }

        async function sendData() {
            if (!writer) return;
            
            const color = hexToRgb(colorPicker.value);
            const brightness = brightSlider.value;

            const payload = JSON.stringify({
                color: color,
                brightness: brightness
            }) + "\n"; // Important: The Pico waits for a newline!

            const encoder = new TextEncoder();
            try {
                await writer.write(encoder.encode(payload));
            } catch (err) {
                statusText.innerText = "Error sending data. Reconnect.";
            }
        }

        connectBtn.addEventListener('click', async () => {
            if (!("serial" in navigator)) {
                alert("Your browser does not support Web Serial. Please use Chrome, Edge, or Opera.");
                return;
            }

            try {
                // Prompt user to select device
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                
                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                // Enable UI
                connectBtn.innerText = "Connected";
                connectBtn.disabled = true;
                connectBtn.style.background = "#4CAF50";
                colorPicker.disabled = false;
                brightSlider.disabled = false;
                statusText.innerText = "Device Ready";

            } catch (err) {
                console.error(err);
                statusText.innerText = "Connection failed or cancelled.";
            }
        });

        // Send data when controls change
        colorPicker.addEventListener('input', sendData);
        brightSlider.addEventListener('input', sendData);

    </script>
</body>
</html>
