<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lantern Debugger</title>
    <style>
        body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
        .container { border: 1px solid #333; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { background: #333; color: white; border: 1px solid #555; padding: 10px 20px; cursor: pointer; font-size: 16px;}
        button:hover { background: #555; }
        input { margin: 10px 0; width: 100%; }
        #log { height: 300px; overflow-y: scroll; border-top: 1px solid #333; margin-top: 20px; white-space: pre-wrap; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LANTERN DEBUGGER</h1>
        <button id="connectBtn">CONNECT USB</button>
        
        <div style="margin-top: 20px;">
            <label>Color</label> <input type="color" id="colorPicker" value="#ff9300">
            <label>Brightness</label> <input type="range" id="brightSlider" min="0" max="1" step="0.1" value="0.8">
        </div>

        <div id="log">Logs waiting...</div>
    </div>

    <script>
        let port, writer;
        const logDiv = document.getElementById('log');

        function log(msg, type="TX") {
            const color = type === "RX" ? "#0f0" : "#0ff"; // Green for RX, Cyan for TX
            logDiv.innerHTML = `<span style="color:${color}">[${type}]</span> ${msg}<br>` + logDiv.innerHTML;
        }

        async function connect() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                // Set up the Writer (Sending to Pico)
                const textEncoder = new TextEncoderStream();
                textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                // Set up the Reader (Listening to Pico)
                const textDecoder = new TextDecoderStream();
                port.readable.pipeTo(textDecoder.writable);
                const reader = textDecoder.readable.getReader();

                document.getElementById('connectBtn').innerText = "CONNECTED";
                document.getElementById('connectBtn').disabled = true;

                // Infinite loop to read incoming data
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) log(value.trim(), "RX"); // Log what Pico says
                }

            } catch (err) { console.error(err); log("Connection Error: " + err); }
        }

        async function sendData() {
            if (!writer) return;
            const data = JSON.stringify({
                color: hexToRgb(document.getElementById('colorPicker').value),
                brightness: document.getElementById('brightSlider').value
            });
            
            // Note: We don't log the TX here because the Pico will confirm receipt!
            await writer.write(data);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [parseInt(result[1], 16), parseInt(result[2], 16), parseInt(result[3], 16)] : [0,0,0];
        }

        document.getElementById('connectBtn').addEventListener('click', connect);
        document.getElementById('colorPicker').addEventListener('input', sendData);
        document.getElementById('brightSlider').addEventListener('input', sendData);
    </script>
</body>
</html>
