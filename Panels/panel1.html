<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonai Lantern - Panel 1</title>
    <!-- VERSION = "v0.1" -->
    <link rel="stylesheet" href="panel_styles.css">
</head>
<body>
    <main class="panel panel-title">
        <img class="title-logo" src="../images/totk_logo.webp" alt="Tears of the Kingdom">

        <nav class="menu" aria-label="Title Menu" data-unlocked="false">
            <button class="menu-item" data-index="0" type="button">New Game</button>
            <button class="menu-item is-locked" data-index="1" type="button" disabled>Continue</button>
            <button class="menu-item is-locked" data-index="2" type="button" disabled>Options</button>
            <div class="menu-arrows" aria-hidden="true">
                <img class="menu-arrow left" src="../images/titleScreen_arrow.webp" alt="">
                <img class="menu-arrow right" src="../images/titleScreen_arrow.webp" alt="">
            </div>
        </nav>
    </main>

    <script src="panel_script.js" defer></script>
</body>
</html>
